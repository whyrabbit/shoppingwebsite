						<div id="app">
							<div class="container">
								<div class="item_header">
									<div class="item_detail">商品</div>
									<div class="price">單價</div>
									<div class="count">數量</div> 
									<div class="amount">總計</div>
									<div class="operate">操作</div>
								</div>
								<div class="item_container" v-for="(item, index) in itemList" :key="item.id" >

											<div class="item_detail">
												<img v-bind:src="item.imgUrl" alt="">
												<div class="name">{{item.itemName}}</div>
											</div>
											
											<div class="price"><span>$</span>{{item.price}}</div>
											<div class="count">
												<button @click="handleSub(item)">-</button>
												{{item.count}}
												<button @click="handlePlus(item)">+</button>
											</div> 
											<div class="amount">{{item.price * item.count}}</div>
											<div class="operate">
												<button @click="handledelete(index)">刪除</button>
											</div>
									</div>
								</div>
							</div>

	<!--go to top js-->
	<script>
		mybutton = document.getElementById("go-top_button");
		window.onscroll = function () {
			scrollFunction()
		};

		function scrollFunction() {
			if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				mybutton.style.display = "block";
			} else {
				mybutton.style.display = "none";
			}
		}

		function topFunction() {
			document.body.scrollTop = 0;
			document.documentElement.scrollTop = 0;
		}
	</script>

	<!-- nav scroll js -->
	<script>
		$(document).ready(function () {
			var scroll_start = 0;
			var startchange = $('#startchange');
			var offset = startchange.offset();
			if (startchange.length) {
				$(document).scroll(function () {
					scroll_start = $(this).scrollTop();
					if (scroll_start > offset.top) {
						$('.sina-nav').css('background-color', '#9E7A7A');
						$('.sina-nav a').css('color', '#8E354A');
					} else {
						$('.sina-nav').css('background-color', '#8E354A');
						$('.sina-nav a').css('color', '#9E7A7A');

					}
				});
			}
		});
	</script>
