	<script>
		$(function () {

			// 像這樣 ，因為這個每次抓都會消耗效能跟時間，而你 html 標籤常常改，擬定義好之後只要改一次比較方便
			// 然後變數前面會加 '$' 代表是 jQuery 物件
			const $loginName = $("#loginName");
			const $loginPassword = $("#loginPassword");

			$("#login").click(function () {
				if ($loginName.val().length == 0 || $loginPassword.val().length == 0) {
					return alert("請輸入內容!");
				} else {

					$.ajax({
						url: '/login',
						data: {
							UserName: $loginName.val(),
							password: $loginPassword.val()

						},
						dataType: 'json',
						type: 'get',
						success: function (data) {
							return alert(data.check);
						}
					})
					return false;
				};

			})
		})
		$(function () {
			$("#regist").click(function () {
				const $signupName = $("#signupName");
				const $signupEmail = $("#signupEmail");
				const $signupPassword = $("#signupPassword");
				const $signupPassword2 = $("#signupPassword2");
				if ($signupName.val().length == 0 || $signupEmail.val().length == 0 || $signupPassword
					.val().length == 0 || $signupPassword2.val().length == 0) {
					if ($signupPassword.val() != $signupPassword2.val()) {
						return alert("確認密碼錯誤!");
					} else {
						return alert("請輸入內容!");
					}

				} else {
					/*	$.ajax({
							
							url: '/regist',
							data: {
								Email: $signupEmail.val(),	
							},
							dataType: 'json',
							type: 'get',
							success: function (registdata) {
								return alert(registdata.check);
							},
							error: function (registdata) {
								return alert("此信箱已註冊!");
							}
						})
						return false;*/

					return alert("註冊成功!");
					return false;
				};
			})
		})
	</script>

	<!--go to top js-->
	<script>
		mybutton = document.getElementById("go-top_button");
		window.onscroll = function () {
			scrollFunction()
		};

		function scrollFunction() {
			if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				mybutton.style.display = "block";
			} else {
				mybutton.style.display = "none";
			}
		}

		function topFunction() {
			document.body.scrollTop = 0;
			document.documentElement.scrollTop = 0;
		}
	</script>

	<!-- nav scroll js -->
	<script>
		$(document).ready(function () {
			var scroll_start = 0;
			var startchange = $('#startchange');
			var offset = startchange.offset();
			if (startchange.length) {
				$(document).scroll(function () {
					scroll_start = $(this).scrollTop();
					if (scroll_start > offset.top) {
						$('.sina-nav').css('background-color', '#9E7A7A');
						$('.sina-nav a').css('color', '#8E354A');
					} else {
						$('.sina-nav').css('background-color', '#8E354A');
						$('.sina-nav a').css('color', '#9E7A7A');

					}
				});
