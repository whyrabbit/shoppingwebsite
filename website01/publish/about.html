	<!--go to top js-->
	<script>
		mybutton = document.getElementById("go-top_button");
		window.onscroll = function () {
			scrollFunction()
		};

		function scrollFunction() {
			if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				mybutton.style.display = "block";
			} else {
				mybutton.style.display = "none";
			}
		}

		function topFunction() {
			document.body.scrollTop = 0;
			document.documentElement.scrollTop = 0;
		}
	</script>

	<!--訊息不能填入空白-->

	<script>
		$(function () {
			const $AboutUserName = $("#AboutUserName");
			const $AboutUserPassword = $("#AboutUserPassword");
			const $AboutUserEmail = $("#AboutUserPassword");
			const $AboutUserComment = $("#AboutUserComment");
			const $AboutUserTelephone = $("#AboutUserTelephone");


			$("#AboutSubmit").click(function () {
				if ($AboutUserName.val().length == 0 || $AboutUserPassword.val().length == 0 ||

	<!-- nav scroll js -->
	<script>
		$(document).ready(function () {
			var scroll_start = 0;
			var startchange = $('#startchange');
			var offset = startchange.offset();
			if (startchange.length) {
				$(document).scroll(function () {
					scroll_start = $(this).scrollTop();
					if (scroll_start > offset.top) {
						$('.sina-nav').css('background-color', '#9E7A7A');
						$('.sina-nav a').css('color', '#8E354A');
					} else {
						$('.sina-nav').css('background-color', '#8E354A');
						$('.sina-nav a').css('color', '#9E7A7A');

					}
				});
			}
		});
	</script>
